---
layout: page
---
<div class="logo-container">
	<img src="http://placehold.it/560x460">
</div>

<nav>
	<div class="block-container">
		{% for item in site.data.settings.index-menu %}
			{% if item.type == "block" %}
			<a href="{{ item.url }}">
				<div class="block">
					<div class="text-container">
						<span>{{ item.name }}</span>
					</div>
				</div>
			</a>
			{% endif %}
    {% endfor %}
	</div>

	<div class="other-wrapper">
		<div class="other-container">
			{% for item in site.data.settings.index-menu %}
				{% if item.type == "other" %}
				<div class="other">
					<a href="{{ item.url }}">
						{{ item.name }}
					</a>
				</div>
				{% endif %}
	    {% endfor %}
		</div>
	</div>
</nav>
