    </a>
    <a class="contact fa-stack" href="contact">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
    </a>
    <a class="facebook fa-stack" href="https://www.facebook.com/{{ site.social.facebook }}">

      <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>

      <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
    </a>
  </div>

  <nav class="splash-main-nav">
    <a class="splash-link illustration" href="{{ site.baseurl }}/illustrations">Illustration</a>
    <a class="splash-link photography" href="{{ site.baseurl }}/photography">Photography</a>
    <a class="splash-link blog" href="{{ site.baseurl }}/blog">LUANtics</a>
  </nav>
</div>

  $(document).ready(function() {
    $(".about").on("mouseenter", function() {
      $(".splash-content .text-container img").addClass("hidden");
      $(".splash-content .text-container .current-link").text("About Me");
    });

    $(".contact").on("mouseenter", function() {
      $(".splash-content .text-container img").addClass("hidden");
      $(".splash-content .text-container .current-link").text("Let's Talk");
    });

    $(".facebook").on("mouseenter", function() {
      $(".splash-content .text-container img").addClass("hidden");
      $(".splash-content .text-container .current-link").text("Like me on Facebook");
    });

    $(".instagram").on("mouseenter", function() {
      $(".splash-content .text-container img").addClass("hidden");
      $(".splash-content .text-container .current-link").text("Follow me on Instagram");
    });

    $(".splash-icons").on("mouseleave", function() {
      $(".splash-content .text-container img").removeClass("hidden");
      $(".splash-content .text-container .current-link").text("");
    });

    $(".splash-link").on("mouseenter", function() {
      var index = $(this).index();
      $(".splash-content .text-container").css("display", "none");
      $(".splash-image").removeClass("active");
      $(".splash-image").eq(index).addClass("active");
    });

    $(".splash-main-nav").on("mouseleave", function() {
      $(".splash-content .text-container").css("display", "flex");
      $(".splash-image").removeClass("active");
    });

    $(".splash-link").on("mouseclick", function() {
      var index = $(this).index();
      $(".splash-content .text-container").css("display", "none");
      $(".colour-splash-image").removeClass("active");
      $(".colour-splash-image").eq(index).addClass("active");
    });
