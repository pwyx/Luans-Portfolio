<div class="sidebar">
  <nav class="sidebar-menu">
    <span class="logo" id="logo"></span>
    <ul>
      {% for item in site.data.settings.sidebar-menu %}
        <li>
          {% if item.url %}
            <a href="{{ item.url }}" {% if item.sub %}class="sub-item"{% endif %}>{{ item.name }}</a>
          {% else %}
            {{ item.name }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
